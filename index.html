<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Select jS</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>

		<select class="styleThis">
			<option value="01" id="option1" class="bold" selected="selected">Option 01</option>
			<option value="02">Option 02</option>
			<option value="03">Option 03</option>
			<option value="04">Option 04</option>
			<option value="05">Option 05</option>
			<option value="06">Option 06</option>
		</select>

		<select class="dontStyleThis">
			<option value="01">Option 01</option>
			<option value="02">Option 02</option>
			<option value="03" id="option03" class="bold" selected="selected">Option 03</option>
			<option value="04">Option 04</option>
			<option value="05">Option 05</option>
			<option value="06">Option 06</option>
		</select>

		<select class="styleThis">
			<option value="01">Option 01</option>
			<option value="02">Option 02</option>
			<option value="03">Option 03</option>
			<option value="04">Option 04</option>
			<option value="05" selected="selected">Option 05</option>
			<option value="06">Option 06</option>
		</select>

		<select class="">
			<option value="01">Option 01</option>
			<option value="02" selected="selected">Option 02</option>
			<option value="03">Option 03</option>
			<option value="04">Option 04</option>
			<option value="05">Option 05</option>
			<option value="06">Option 06</option>
		</select>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="select.js"></script>
		<script>
			jQuery(function(){

				selectArr = [];

				jQuery('.styleThis').each(function(index, el){
					selectArr.push( new don.StyledSelect( el ) );
				});

				var styledSelectElement = jQuery('.dontStyleThis');
				var styledSelectOptions = {
						containerClass : 'select-container',
						optionsListClass : 'select-container-options-list',
						activeElClass : 'styled-select-active',
						onChangeCallback : function(e){
							// Do something on value change.
						}
				};

				new don.StyledSelect(styledSelectElement);

			});
		</script>
	</body>
</html>
